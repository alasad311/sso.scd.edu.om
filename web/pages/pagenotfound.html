<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
    <head>
        <title>SCD SSO Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="SCD SSO Login" />
        <meta property="og:url" content="https://scd.edu.om" />
        <meta property="og:site_name" content="scd.edu.om" />
        <link rel="shortcut icon" href="static/media/logos/favicon.ico" />
        <!--begin::Fonts-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />
        <!--end::Fonts-->
        <!--begin::Global Stylesheets Bundle(used by all pages)-->
        <link href="/static/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/style.bundle.css" rel="stylesheet" type="text/css" />
        <!--end::Global Stylesheets Bundle-->
      </head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-body">
		<!--begin::Main-->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - 404 Page-->
			<div class="d-flex flex-column flex-center flex-column-fluid p-10">
				<!--begin::Illustration-->
				<img src="/static/media/illustrations/dozzy-1/18.png" alt="" class="mw-100 mb-10 h-lg-450px" />
				<!--end::Illustration-->
				<!--begin::Message-->
				<h1 class="fw-bold mb-10" style="color: #A3A3C7">Seems there is nothing here</h1>
				<!--end::Message-->
				<!--begin::Link-->
				<a href="/sso/v1/login" class="btn btn-primary">Return Home in <span id="counter">5</span> second(s).</a>
				<!--end::Link-->
			</div>
			<!--end::Authentication - 404 Page-->
		</div>
		<!--end::Root-->
		<!--end::Main-->
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script src="/static/plugins/global/plugins.bundle.js"></script>
		<script src="/static/js/scripts.bundle.js"></script>
		<!--end::Global Javascript Bundle-->
		<script type="text/javascript">
			function countdown() {
				var i = document.getElementById('counter');
				if (parseInt(i.innerHTML)<=0) {
					location.href = '/sso/v1/login';
				}
				if (parseInt(i.innerHTML)!=0) {
					i.innerHTML = parseInt(i.innerHTML)-1;
				}
			}
			setInterval(function(){ countdown(); },1000);
		</script>
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
