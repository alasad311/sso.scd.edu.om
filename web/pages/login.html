<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
  <title>SCD SSO Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="SCD SSO Login" />
  <meta property="og:url" content="https://scd.edu.om" />
  <meta property="og:site_name" content="scd.edu.om" />
  <link rel="shortcut icon" href="static/media/logos/favicon.ico" />
  <!--begin::Fonts-->
<!--  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />-->
  <!--end::Fonts-->
  <!--begin::Global Stylesheets Bundle(used by all pages)-->
  <link href="/static/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/style.bundle.css" rel="stylesheet" type="text/css" />
  <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->
  <body id="kt_body" class="bg-body">
  <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
      <!--begin::Authentication - Sign-in -->
      <div class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed" style="background-image: url(/static/media/illustrations/dozzy-1/14.png">
        <!--begin::Content-->
        <div class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20">
          <!--begin::Logo-->
          <a href="#" class="mb-12">
            <img alt="Logo" src="/static/media/logos/logo.png" style="height:250px;" />
          </a>
          <!--end::Logo-->
          <!--begin::Wrapper-->
          <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto">
            <!--begin::Form-->
            <form class="form w-100" novalidate="novalidate" id="kt_sign_in_form" action="#">
              <!--begin::Heading-->
              <div class="text-center mb-10">
                <!--begin::Title-->
                <h1 class="text-dark mb-3">Welcome to SCD E-Services</h1>
                <!--end::Title-->
                <!--begin::Link-->
                <div class="text-gray-400 fw-bold fs-4">Login into your account
                <br /> Using the below:
                </div>
                  <!--end::Link-->
              </div>
              <!--begin::Heading-->
              <!--begin::Actions-->
              <div class="text-center">
                  <a href="{{ .GoogleLink }}" class="btn btn-flex flex-center btn-light btn-lg w-100 mb-5">
                  <img alt="Logo" src="/static/media/svg/brand-logos/google-icon.svg" class="h-20px me-3" />Continue with Google</a>
              </div>
              <!--end::Actions-->
            </form>
            <!--end::Form-->
          </div>
          <!--end::Wrapper-->
        </div>
        <!--end::Content-->
        <!--begin::Footer-->
        <div class="d-flex flex-center flex-column-auto p-10">
          <!--begin::Links-->
          <div class="d-flex align-items-center fw-bold fs-6">
            <a href="https://scd.edu.om" class="text-muted text-hover-primary px-2">Website</a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=it@scd.edu.om" target="_blank" class="text-muted text-hover-primary px-2">IT Support</a>
            <a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=info@scd.edu.om" target="_blank" class="text-muted text-hover-primary px-2">Contact Us</a>
          </div>
          <!--end::Links-->
        </div>
        <!--end::Footer-->
      </div>
      <!--end::Authentication - Sign-in-->
    </div>
  <!--end::Main-->

  </body>
<!--end::Body-->
</html>
