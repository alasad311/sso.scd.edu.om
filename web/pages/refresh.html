<!DOCTYPE html>
<html lang="en">
<!--begin::Head-->
<head>
  <title>SCD SSO Login</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:type" content="article" />
  <meta property="og:title" content="SCD SSO Login" />
  <meta property="og:url" content="https://scd.edu.om" />
  <meta property="og:site_name" content="scd.edu.om" />
  <link rel="shortcut icon" href="static/media/logos/favicon.ico" />
  <!--begin::Fonts-->
<!--  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />-->
  <!--end::Fonts-->
  <!--begin::Global Stylesheets Bundle(used by all pages)-->
  <link href="/static/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
  <link href="/static/css/style.bundle.css" rel="stylesheet" type="text/css" />
  <!--end::Global Stylesheets Bundle-->
</head>
<!--end::Head-->
<!--begin::Body-->
  <body id="kt_body" class="bg-body">
  <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
      <!--begin::Authentication - Signup Welcome Message -->
      <div class="d-flex flex-column flex-column-fluid">
        <!--begin::Content-->
        <div class="d-flex flex-column flex-column-fluid text-center p-10 py-lg-9">
          <!--begin::Logo-->
          <span class="mb-10 pt-lg-10"><img alt="Logo" src="/static/media/logos/logo.png" style="height:250px;" /></span>
          <!--end::Logo-->
          <!--begin::Wrapper-->
          <div class="pt-lg-10 mb-10">
            <!--begin::Logo-->
            <h1 class="fw-bolder fs-2qx text-gray-800 mb-10">{{ .ErrorTitle }}</h1>
            <!--end::Logo-->
            <!--begin::Message-->
            <div class="fw-bold fs-3 text-muted mb-15">{{ .ErrorMessage }}</div>
            <!--end::Message-->
            <a href="{{ .RedirectUrl }}" class="btn btn-primary">Return Home in <span id="counter">5</span> second(s).</a>
          </div>
          <!--end::Wrapper-->
          <!--begin::Illustration-->
          <div
                  class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px"
                  style="background-image: url(/static/media/illustrations/sketchy-1/17.png)"></div>
          <!--end::Illustration-->
        </div>
        <!--end::Content-->
        <!--begin::Footer-->
        <div class="d-flex flex-center flex-column-auto p-10">
          <!--begin::Links-->
          <div class="d-flex align-items-center fw-bold fs-6">
            <a class="text-muted text-hover-primary px-2" href="https://www.scd.edu.om" target="_blank">Website</a>
            <a class="text-muted text-hover-primary px-2" href="mailto:it@scd.edu.om" target="_blank">IT Support</a>
          </div>
          <!--end::Links-->
        </div>
        <!--end::Footer-->
      </div>
      <!--end::Authentication - Signup Welcome Message-->
    </div>
  <!--end::Main-->
  <script type="text/javascript">
    function countdown() {
      var i = document.getElementById('counter');
      if (parseInt(i.innerHTML)<=0) {
        location.href = '{{ .RedirectUrl }}';
      }
      if (parseInt(i.innerHTML)!=0) {
        i.innerHTML = parseInt(i.innerHTML)-1;
      }
    }
    setInterval(function(){ countdown(); },1000);
  </script>
  </body>
<!--end::Body-->
</html>
