<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
    <head>
        <title>SCD SSO Login</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta property="og:locale" content="en_US" />
        <meta property="og:type" content="article" />
        <meta property="og:title" content="SCD SSO Login" />
        <meta property="og:url" content="https://scd.edu.om" />
        <meta property="og:site_name" content="scd.edu.om" />
        <link rel="shortcut icon" href="static/media/logos/favicon.ico" />
        <!--begin::Fonts-->
<!--        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" />-->
        <!--end::Fonts-->
        <!--begin::Global Stylesheets Bundle(used by all pages)-->
        <link href="/static/plugins/global/plugins.bundle.css" rel="stylesheet" type="text/css" />
        <link href="/static/css/style.bundle.css" rel="stylesheet" type="text/css" />
        <!--end::Global Stylesheets Bundle-->
      </head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="auth-bg">
		<!--begin::Main-->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - Error 500 -->
			<div class="d-flex flex-column flex-column-fluid">
				<!--begin::Content-->
				<div class="d-flex flex-column flex-column-fluid text-center p-10 py-lg-15">
					<!--begin::Logo-->
					<a href="/sso/v1/login" class="mb-10 pt-lg-10">
						<img alt="Logo" src="/static/media/logos/logo.png" class="h-40px mb-5" />
					</a>
					<!--end::Logo-->
					<!--begin::Wrapper-->
					<div class="pt-lg-10 mb-10">
						<!--begin::Logo-->
						<h1 class="fw-bolder fs-2qx text-gray-800 mb-10">{{ .ErrorTitle }}</h1>
						<!--end::Logo-->
						<!--begin::Message-->
						<div class="fw-bold fs-3 text-muted mb-15">{{ .ErrorMessage }}</div>
						<!--end::Message-->
						<!--begin::Action-->
						<div class="text-center">
							<a href="/sso/v1/login" class="btn btn-lg btn-primary fw-bolder">Go to homepage</a>
						</div>
						<!--end::Action-->
					</div>
					<!--end::Wrapper-->
					<!--begin::Illustration-->
					<div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px" style="background-image: url(/static/media/illustrations/dozzy-1/17.png"></div>
					<!--end::Illustration-->
				</div>
				<!--end::Content-->
				<!--begin::Footer-->
				<div class="d-flex flex-center flex-column-auto p-10">
					<!--begin::Links-->
					<div class="d-flex align-items-center fw-bold fs-6">
						<a href="https://scd.edu.om" class="text-muted text-hover-primary px-2">Website</a>
						<a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=it@scd.edu.om" target="_blank" class="text-muted text-hover-primary px-2">IT Support</a>
						<a href="https://mail.google.com/mail/?view=cm&fs=1&tf=1&to=info@scd.edu.om" target="_blank" class="text-muted text-hover-primary px-2">Contact Us</a>
					</div>
					<!--end::Links-->
				</div>
				<!--end::Footer-->
			</div>
			<!--end::Authentication - Error 500-->
		</div>
		<!--end::Root-->
		<!--end::Main-->
	</body>
	<!--end::Body-->
</html>
